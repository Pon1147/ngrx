<div class="container">
  <h1>Todo Detail</h1>
  <div *ngIf="loading$ | async; else content">
    <p>Loading...</p>
  </div>
  <ng-template #content>
    <div *ngIf="error$ | async as error; else todoContent">
      <p class="error">Error: {{ error }}</p>
    </div>
    <ng-template #todoContent>
      <div *ngIf="todoDetail$ | async as todoDetail; else noData">
        <p><strong>ID:</strong> {{ todoDetail.id }}</p>
        <p><strong>Title:</strong> {{ todoDetail.title }}</p>
        <p><strong>User ID:</strong> {{ todoDetail.userId }}</p>
        <p><strong>Completed:</strong> {{ todoDetail.completed ? 'Yes' : 'No' }}</p>
      </div>
      <ng-template #noData>
        <p>No data available.</p>
      </ng-template>
    </ng-template>
  </ng-template>
</div>
